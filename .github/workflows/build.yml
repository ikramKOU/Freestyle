name: Deploy website

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build site
        run: |
          mkdir dist
          cp index.html style.css dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: dist
