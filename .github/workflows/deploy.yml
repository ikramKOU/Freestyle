name: Deploy website

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build.yml
          name: calculator-jar
          path: dist

      - name: Prepare site
        run: |
          mkdir site
          cp dist/*.jar site/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
